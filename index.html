<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Machine</title>
  </head>
  <body>
    <div class ="container">
      <h1>Triangle Machine</h1>
      <hr>
      <form id="triangle-form">
        <div class="form-group">
          <label for="sideA">Enter the length to side A </label>
          <input id="sideA" type="text">
        </div>

        <div class="form-group">
          <label for="sideB">Enter the length to side B </label>
          <input id="sideB" type="text">
        </div>

        <div class="form-group">
          <label for="sideC">Enter the length to side C </label>
          <input id="sideC" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <hr>

      <div id="result">
        <p>This is <span class="not"></span><span class="triangleType"></span>triangle.</p>
      </div>

      <div id="error">
        <p>Please enter a number for all three sides</p>
      </div>

    </div>
  </body>
</html>
